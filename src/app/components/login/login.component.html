<!-- login.component.html -->
<app-navbar></app-navbar>
<section class="vh-100 gradient-custom">

    <header class="masthead text-center text-white">
        <div class="masthead-content">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-65">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card text-white" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">
                                <div class="mb-md-5 mt-md-4 pb-5">
                                    <!-- Circular back navigation button -->
                                    <a href="/home" class="back-button">
                                        <img src="../../../assets/back-50.png" alt="New" style="max-width: 100%;">
                                    </a>
                                    <h2 class="fw-bold mb-2 text-black text-uppercase">Starkware</h2>
                                    <p class="text-black-50 mb-5">Login for the best experience.</p>
                                    <form [formGroup]="loginForm">
                                        <div class="form-outline form-black">
                                          <input type="email" id="typeEmailX" class="form-control form-control-lg" formControlName="username" />
                                          <label class="form-label text-black-50" for="typeEmailX" style="margin-top: 5px">Email</label>
                                        </div>
                                        <div class="form-outline form-black">
                                          <input type="password" id="typePasswordX" class="form-control form-control-lg" formControlName="password" />
                                          <label class="form-label text-black-50" for="typePasswordX" style="margin-top: 5px;">Password</label>
                                        </div>
                                        <p class="small mb-5 pb-lg-2"><a class="text-black-50" href="#!">Forgot password?</a></p>
                                        <button class="btn btn-outline-dark btn-lg px-4" (click)="login()" [disabled]="loginForm.invalid">Login</button>
                                      </form>
                      

                                </div>

                                <div>
                                    <p class="text-black-50">Don't have an account? <a href="register"
                                            class="text-black-50 fw-bold">Sign Up</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-circle-1 bg-circle"></div>
        <div class="bg-circle-2 bg-circle"></div>
        <div class="bg-circle-3 bg-circle"></div>
        <div class="bg-circle-4 bg-circle"></div>
    </header>

</section>
