<div class="container py-5">
    <a (click)="onGoDetail()" style="text-decoration: none;">
        <div class="card text-black"
            style="background-color: #f7f0ea; display: flex; flex-direction: column; align-items: center; position: relative;">
            <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">
                Sale
            </div>
            <div class="status-icons-container">
                <!-- Display New.png and Clean.png based on prodstatus -->
                <div *ngIf="prodStatus?.includes('NEW')" class="status-icon new-icon">
                    <div class="buffer"><img src="../../../assets/new.png" alt="New" class="status-image"></div>
                </div>
                <div *ngIf="prodStatus?.includes('CLEAN')" class="status-icon clean-icon">
                    <div class="buffer"><img src="../../../assets/clean.png" alt="Clean" class="status-image"></div>
                </div>
            </div>

            <img [src]="imageUrl" class="card-img-top" alt="" />

            <div class="text-center">
                <h5 class="card-title" style="font-size:1.5rem;">{{ title }}</h5>
                <p class="text-muted mb-4">{{ description }}</p>
            </div>

            <!-- Iterate through the fragrances dictionary and display the images -->
            <div class="prodFrag">
                <div class="fragrance-item" *ngFor="let fragrance of prodFrag">
                    <img [src]="fragranceImages[fragrance]" alt="{{ fragrance }}" class="fragrance-image">
                    <p style="font-size: 10px;">{{ fragrance }}</p>
                </div>
            </div>

            <div class="d-flex justify-content-center total font-weight-bold mt-4">
                <span>{{ '$' + price }}</span>
            </div>
            <div class="d-flex justify-content-center mt-3" style="margin-bottom: 1rem;">
                <button class="btn btn-primary" style="width: 200px;">Add to Cart</button>
            </div>
        </div>
    </a>
</div>
