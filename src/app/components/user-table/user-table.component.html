<mat-form-field style="padding-left: 5rem;">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilterSearch($event)" placeholder="Waiting for filter..." #input>
  </mat-form-field>
  <button mat-mini-fab (click)="onAddRow()" style="margin-left:1rem">
    <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
  </button>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  
    <!-- ID Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element" class="short-cell-height">{{element.ID}}</td>
    </ng-container>
  
    <!-- Role Column -->
    <ng-container matColumnDef="Role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
      <td mat-cell *matCellDef="let element" class="short-cell-height">{{element.Role}}</td>
    </ng-container>
  
    <!-- City Column -->
    <ng-container matColumnDef="City">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
      <td mat-cell *matCellDef="let element" class="short-cell-height">{{element.city}}</td>
    </ng-container>
  
    <!-- Email Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let element" class="short-cell-height">{{element.email}}</td>
    </ng-container>
  
    <!-- FirstName Column -->
    <ng-container matColumnDef="FirstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>FirstName</th>
      <td mat-cell *matCellDef="let element" class="short-cell-height">{{element.firstName}}</td>
    </ng-container>
  
    <!-- LastName Column -->
    <ng-container matColumnDef="LastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>LastName</th>
      <td mat-cell *matCellDef="let element" class="short-cell-height">{{element.lastName}}</td>
    </ng-container>
  
    <!-- Password Column -->
    <ng-container matColumnDef="Password">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Password</th>
      <td mat-cell *matCellDef="let element" class="short-cell-height">{{element.password}}</td>
    </ng-container>
  
    <!-- StreetAddress Column -->
    <ng-container matColumnDef="StreetAddress">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>StreetAddress</th>
      <td mat-cell *matCellDef="let element" class="short-cell-height">{{element.streetAddress}}</td>
    </ng-container>
  
    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
      <td mat-cell *matCellDef="let element" class="short-cell-height">{{element.username}}</td>
    </ng-container>
  
    <!-- ZipCode Column -->
    <ng-container matColumnDef="ZipCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ZipCode</th>
      <td mat-cell *matCellDef="let element" class="short-cell-height">{{element.zipCode}}</td>
    </ng-container>
  
    <!-- Add this line to enable row selection -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row)"></tr>
  
  </table>
  <mat-paginator [length]="dataSourceLength" [pageSizeOptions]="[10, 15, 30]" showFirstLastButtons aria-label="Select page">
  </mat-paginator>
